<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8" />

  <head>
    <title>The Stronghold TV Wall Controller</title>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
    ></script>
  </head>

  <body>
    <p>
      <b>The Stronghold TV Wall Controller</b>
    </p>

    <hr />

    <p>
      Power: &nbsp; &nbsp;
      <button id="powerOnBtn" onclick="powerOn()">TV On</button> &nbsp;
      <button id="powerOffBtn" onclick="powerOff()">TV Off</button>
    </p>

    <p>Select the TV(s) to operate on:</p>

    <label for="tv1"
      ><input type="checkbox" name="tv" value="tv1" id="tv1" />TV 1</label
    >
    <label for="tv2"
      ><input type="checkbox" name="tv" value="tv2" id="tv2" />TV 2</label
    >
    <label for="tv3"
      ><input type="checkbox" name="tv" value="tv3" id="tv3" />TV 3</label
    >
    <label for="tv4"
      ><input type="checkbox" name="tv" value="tv4" id="tv4" />TV 4</label
    >
    <label for="tv5"
      ><input type="checkbox" name="tv" value="tv5" id="tv5" />TV 5</label
    >

    <p>
      Sel:
      <button id="tvToggleBtn" onclick="checkAll()">Toggle all</button>
      <button id="tvInvertBtn" onclick="invertAll()">Invert</button>
    </p>

    <p>
      Inp:
      <button id="hdmi1Btn" onclick="setHDMI1Input()">Chromecast Input</button>
      <button id="homeBtn" onclick="setHomeInput()">Home Screen</button>
      <button id="youTubeTVBtn" onclick="openChannel(channelEnum.YouTubeTV)">
        YouTube TV
      </button>
    </p>

    <p>
      Vol:
      <button id="volumeUpBtn" onclick="volUp()">Volume Up</button>
      <button id="volumeDownBtn" onclick="volDown()">Volume Down</button>
      <button id="volumeMuteBtn" onclick="volMute()">Mute</button>
      <label for="volIncrement"
        >Inc:
        <input
          type="number"
          name="volIncrement"
          value="1"
          min="0"
          max="20"
          size="3"
          id="volIncrement"
      /></label>
    </p>

    <p>
      Nav:
      <button id="upBtn" onclick="keyActionUp()">ðŸ¡©</button>
      <button id="downBtn" onclick="keyActionDown()">ðŸ¡«</button>
      <button id="leftBtn" onclick="keyActionLeft()">ðŸ¡¨</button>
      <button id="rightBtn" onclick="keyActionRight()">ðŸ¡ª</button>
    </p>

    <button id="backBtn" onclick="keyActionBack()">Nav Bk</button>
    <button id="selectBtn" onclick="keyActionSelect()">OK</button>
    <button id="repeatBtn" onclick="keyActionRepeat()">Repeat</button>
    <button id="infoBtn" onclick="keyActionInfo()">Info (*)</button>

    <br /><br />

    <button id="revBtn" onclick="keyActionReverse()">RR</button>
    <button id="playBtn" onclick="keyActionPlay()">Play</button>
    <button id="fwdBtn" onclick="keyActionForward()">FF</button>

    <br /><br />

    <a href="./Reference/KeyboardShortcuts.md" target="_blank" rel="noreferrer"
      >Keyboard Shortcuts</a
    >

    <script type="text/javascript" src="./RokuController.js"></script>
  </body>
</html>
